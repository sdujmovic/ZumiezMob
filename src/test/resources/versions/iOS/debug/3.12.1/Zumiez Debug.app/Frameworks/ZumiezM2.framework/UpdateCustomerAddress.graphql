mutation ($id: Int!, $input: CustomerAddressInput!) {
  updateCustomerAddress(id: $id, input: $input) {
    id
    region {
      region
      region_code
      region_id
    }
    country_code
    street
    telephone
    postcode
    city
    firstname
    lastname
    default_billing
    default_shipping
    default_home
  }
}
