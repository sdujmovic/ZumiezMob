mutation removeProductsFromWishlist(
    $wishlistId: ID!,
    $wishlistItemsIds: [ID!]!
) {
    removeProductsFromWishlist(
        wishlistId: $wishlistId,
        wishlistItemsIds: $wishlistItemsIds
    ) {
    user_errors {
      code
      message
    }
    wishlist {
      id
      items_count
      name
      sharing_code
      updated_at
      visibility
    }
  }
}

